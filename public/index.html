<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Downloading roboto condensed font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav bar -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- New tweet stylesheet -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Font Awesome for little icons -->
  <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">

  <!--FLASH MSG -->
  <!--<script type="text/javascript" src="/scripts/jquery.flash.js"></script>-->


  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- time ago func -->
  <script type="text/javascript" src="/vendor/jquery.timeago.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Char Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- preventDefault on submit tweet form so doesn't change page -->
  <script type="text/javascript" src="/scripts/form.js"></script>

  <script type="text/javascript" src="/scripts/toggle.js"></script>


</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar" class="clear-fix">

    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <button type="button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Compose</button>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets/"" method="POST">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>

    </section>

    <section id="tweetsContainer">


    </section>


  </main>

</body>
</html>
